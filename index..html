<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Login Form | Design with HTML5 & CSS3</title>
        <link rel="stylesheet" href="font-awesome/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <section>
            <div class="box">
                <div class="form">
                    <h2>Login</h2>
                    <form action="">
                        <div class="inputBx">
                            <input type="text" placeholder="Username">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="inputBx">
                            <input type="password" placeholder="Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <label for="remember" class="remember"><input type="checkbox" name="remember"
                                id="remember"> Remember me</label>
                        <div class="inputBx">
                            <input type="submit" value="LOGIN">
                        </div>
                    </form>
                    <p>Forget <a href="#"> Password?</a></p>
                    <p>Need a <a href="#">account</a></p>
                </div>
            </div>
        </section>


    </body>

</html>
